<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Markdown Editor</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mermaid/dist/mermaid.min.js"></script>
    <!-- Prism.js 核心库 -->
    <link id="prism-theme-light" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism.min.css" rel="stylesheet" />
    <link id="prism-theme-dark" href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>
    <script>
      // 全局标志，用于跟踪是否已通过文件关联加载内容
      window.hasFileAssociationContent = false;
      
      // 等待 Tauri API 加载
      window.addEventListener('DOMContentLoaded', () => {
        console.log('DOM 加载完成，检查 Tauri API...');
        
        // 检查 Tauri API 是否已经可用
        if (window.__TAURI__) {
          console.log('Tauri API 已可用');
          console.log('可用的方法:', Object.keys(window.__TAURI__));
          
          // 立即设置文件关联监听器
          setupEarlyFileAssociationListener();
        } else {
          console.log('等待 Tauri API 加载...');
          
          // 等待 Tauri API 加载
          const checkTauri = () => {
            if (window.__TAURI__) {
              console.log('Tauri API 加载完成');
              console.log('可用的方法:', Object.keys(window.__TAURI__));
              
              // 立即设置文件关联监听器
              setupEarlyFileAssociationListener();
            } else {
              setTimeout(checkTauri, 50);
            }
          };
          
          setTimeout(checkTauri, 50);
        }
      });
      
      // 早期文件关联监听器
      function setupEarlyFileAssociationListener() {
        if (window.__TAURI__ && window.__TAURI__.event) {
          window.__TAURI__.event.listen('open-file', (event) => {
            console.log('收到早期文件关联事件:', event.payload);
            window.hasFileAssociationContent = true;
          });
        }
      }
    </script>
    <script type="module" src="/main.js" defer></script>
  </head>

  <body>
    <div class="app">
      <!-- 工具栏 -->
      <header class="toolbar">
        <!-- 左侧：文件操作 -->
        <div class="toolbar-section toolbar-left">
          <div class="toolbar-group">
            <div class="dropdown">
              <button id="new-btn" class="btn btn-primary dropdown-toggle" title="新建文档 (Ctrl+N)">
                <span class="icon">📄</span>
                新建
                <span class="dropdown-arrow">▼</span>
              </button>
              <div class="dropdown-menu">
                <a href="#" id="new-blank" class="dropdown-item">
                  <span class="icon">📄</span>
                  创建空白文档
                </a>
                <a href="#" id="new-template" class="dropdown-item">
                  <span class="icon">📋</span>
                  使用欢迎模板
                </a>
              </div>
            </div>
            <button id="open-btn" class="btn" title="打开文件 (Ctrl+O)">
              <span class="icon">📂</span>
              打开
            </button>
            <button id="save-btn" class="btn" title="保存文件 (Ctrl+S)">
              <span class="icon">💾</span>
              保存
            </button>
            <button id="save-as-btn" class="btn" title="另存为 (Ctrl+Shift+S)">
              <span class="icon">💾</span>
              另存为
            </button>
          </div>
        </div>

        <!-- 中间：编辑功能 -->
        <div class="toolbar-section toolbar-center">
          <div class="toolbar-group">
            <button id="undo-btn" class="btn" title="撤销 (Ctrl+Z)">
              <span class="icon">↶</span>
              撤销
            </button>
            <button id="redo-btn" class="btn" title="重做 (Ctrl+Y)">
              <span class="icon">↷</span>
              重做
            </button>
            <button id="find-btn" class="btn" title="查找 (Ctrl+F)">
              <span class="icon">🔍</span>
              查找
            </button>
            <button id="replace-btn" class="btn" title="替换 (Ctrl+H)">
              <span class="icon">🔄</span>
              替换
            </button>
          </div>
        </div>

        <!-- 右侧：预览和设置 -->
        <div class="toolbar-section toolbar-right">
          <div class="toolbar-group">
            <button id="sync-scroll-btn" class="btn btn-sync" title="同步滚动 (Ctrl+Shift+S)" data-enabled="true">
              <span class="icon">🔗</span>
              同步
            </button>
            <button id="export-btn" class="btn" title="导出为HTML">
              <span class="icon">📤</span>
              导出
            </button>
            <button id="fullscreen-btn" class="btn" title="全屏预览 (F11)">
              <span class="icon">⛶</span>
              全屏
            </button>
          </div>
          
          <div class="toolbar-group">
            <select id="theme-selector" class="theme-selector" title="选择主题 (Ctrl+Shift+T)">
              <option value="light">🌞 浅色</option>
              <option value="dark">🌙 暗黑</option>
              <option value="auto">🔄 自动</option>
            </select>
          </div>
        </div>
      </header>

      <!-- 主内容区域 -->
      <main class="main-content">
        <!-- 编辑器区域 -->
        <div id="editor-panel" class="panel editor-panel">
          <textarea id="markdown-editor" class="editor" placeholder="正在加载..."></textarea>
        </div>

        <!-- 预览区域 -->
        <div id="preview-panel" class="panel preview-panel">
          <div id="preview-content" class="preview-content"></div>
        </div>
      </main>

      <!-- 状态栏 -->
      <footer class="status-bar">
        <span id="status-text">就绪</span>
        <span id="word-count">字数: 0</span>
      </footer>

      <!-- 全屏预览模态框 -->
      <div id="fullscreen-modal" class="fullscreen-modal">
        <div class="fullscreen-header">
          <div class="fullscreen-toolbar">
            <button id="close-fullscreen" class="btn btn-close" title="关闭全屏 (Esc)">
              <span class="icon">✕</span>
              关闭
            </button>
          </div>
        </div>
        <div class="fullscreen-content-wrapper">
          <!-- 全屏目录区域 -->
          <div id="fullscreen-toc-panel" class="fullscreen-toc-panel">
            <div class="fullscreen-toc-header">
              <h3 class="fullscreen-toc-title">📋 文档目录</h3>
            </div>
            <div id="fullscreen-toc-content" class="fullscreen-toc-content">
              <div class="toc-placeholder">开始编写文档以生成目录...</div>
            </div>
          </div>
          
          <!-- 全屏预览内容区域 -->
          <div id="fullscreen-content" class="fullscreen-content"></div>
        </div>
      </div>

      <!-- 查找替换模态框 -->
      <div id="find-replace-modal" class="modal">
        <div class="modal-content">
          <div class="modal-header">
            <h3>查找和替换</h3>
            <button id="close-modal" class="btn btn-close" title="关闭">
              <span class="icon">✕</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label for="find-input">查找:</label>
              <input type="text" id="find-input" class="form-input" placeholder="输入要查找的文本">
            </div>
            <div class="form-group">
              <label for="replace-input">替换为:</label>
              <input type="text" id="replace-input" class="form-input" placeholder="输入替换文本">
            </div>
            <div class="form-options">
              <label class="checkbox-label">
                <input type="checkbox" id="case-sensitive">
                区分大小写
              </label>
              <label class="checkbox-label">
                <input type="checkbox" id="whole-word">
                全词匹配
              </label>
            </div>
          </div>
          <div class="modal-footer">
            <button id="find-next" class="btn btn-primary">查找下一个</button>
            <button id="replace-current" class="btn">替换当前</button>
            <button id="replace-all" class="btn btn-secondary">全部替换</button>
            <button id="close-modal-btn" class="btn">关闭</button>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
